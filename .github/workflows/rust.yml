name: Rust

on:
  push:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  HEROKU_APP: baracca

jobs:

  before:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login to container registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: echo ${{ secrets.HEROKU_API_KEY }} | wc -c && heroku container:login
    - name: Publish
      run: docker pull registry.heroku.com/${HEROKU_APP}/web:latest

  fe:
    needs: [before]
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: cd house-fe && npm ci    
      - name: Test
        run: cd house-fe && npm test
        env:
          CI: true
  be:
    needs: [before]
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo
        env:
          MONGO_INITDB_DATABASE: test
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 27017:27017

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd preference-be/ && cargo build --verbose
    - name: Run tests
      run: cd preference-be/ && cargo test --verbose

  docker:
    needs: [fe, be]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build -t registry.heroku.com/${HEROKU_APP}/web:latest .
    - name: Login to container registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
    - name: Publish
      run: docker push registry.heroku.com/${HEROKU_APP}/web:latest
  
  release:
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
    - name: Login to container registry
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:login
    - name: Release
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      run: heroku container:release -a ${HEROKU_APP} web
